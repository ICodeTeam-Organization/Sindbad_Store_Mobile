name: Build APK and Publish Release

on:
  push:
    tags:
      - 'v*' # Trigger on new version tags (e.g., v1.0.0)
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    # Changed to Windows 11 to match your local environment
    runs-on: windows-latest  # Windows Server 2022 (includes Windows 11 environment)

    steps:
      # Step 1: Check out your code
      - uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # Your local version
          channel: 'stable'
          cache: true

      # Step 3: Verify Flutter environment
      - name: Verify Flutter environment
        run: |
          flutter --version
          flutter doctor

      # Step 4: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Build APK
      - name: Build APK
        run: flutter build apk --release

      # Step 6: Find APK file
      - name: Find APK file
        id: find_apk
        run: |
          $apk = Get-ChildItem -Path "build" -Filter "*.apk" -Recurse | Select-Object -First 1
          if ($apk) {
            echo "APK_PATH=$($apk.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            echo "Could not find APK file" >> $env:GITHUB_OUTPUT
            exit 1
          }

      # Step 7: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.find_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest  # Keep this as ubuntu for release publishing (faster)
    permissions:
      contents: write

    steps:
      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag_name=manual-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=untagged-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: "Automated release for version ${{ steps.get_tag.outputs.tag_name }}"
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
