name: Build APK and Publish Release

on:
  push:
    tags:
      - 'v*' # Trigger on new version tags (e.g., v1.0.0)
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your code
      - uses: actions/checkout@v4

      # Step 2: Set up Flutter with the EXACT version from your local machine
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # Updated to match your local version
          channel: 'stable'
          cache: true

      # Step 3: Verify Flutter version
      - name: Verify Flutter version
        run: flutter --version

      # Step 4: Debug file structure (to identify the missing file issue)
      - name: Debug file structure
        run: |
          echo "=== Checking view_offer related files ==="
          find . -name "*view_offer*" -type f
          echo "=== Checking the specific directory ==="
          ls -la lib/features/offer_management_features/view_offer_feature/data/repos/ || echo "Directory not found"
          echo "=== Checking for any repo impl files ==="
          find lib/features -name "*repo*impl*" -type f

      # Step 5: Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 6: Build APK
      - name: Build APK
        run: flutter build apk --release

      # Step 7: Find APK file
      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find build -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          else
            echo "Could not find APK file" >> $GITHUB_OUTPUT
            exit 1
          fi

      # Step 8: Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.find_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag_name=manual-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=untagged-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: "Automated release for version ${{ steps.get_tag.outputs.tag_name }}"
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
